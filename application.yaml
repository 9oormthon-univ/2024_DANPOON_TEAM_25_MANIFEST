apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://helm.traefik.io/traefik
    targetRevision: 10.19.5
    helm:
      values: |
        deployment:
          enabled: true
          replicas: 2
          # 헬스체크 설정 추가
          podAnnotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "9100"
          
        # 리소스 제한 설정 추가
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "300m"
            memory: "150Mi"
            
        # 헬스체크 엔드포인트 추가
        additionalArguments:
          - "--ping=true"
          - "--ping.entrypoint=ping"
          
        # 핑 엔드포인트 설정
        entryPoints:
          ping:
            address: ":9000"
          web:
            address: ":8000"
          websecure:
            address: ":8443"

        service:
          enabled: true
          type: LoadBalancer
          
        serviceAccount:
          name: traefik-system
          namespace: traefik-system
          
        # 메트릭스 활성화
        metrics:
          prometheus:
            enabled: true
            serviceMonitor:
              enabled: true
              
        ports:
          web:
            port: 8000
            expose: true
            exposedPort: 80
            protocol: TCP
          websecure:
            port: 8443
            expose: true
            exposedPort: 443
            protocol: TCP
            
        ssl:
          enabled: true
          permanentRedirect: true
          
        dashboard:
          enabled: true
          domain: "traefik.flakeide.com"
          
        providers:
          kubernetesCRD:
            enabled: true
          kubernetesIngress:
            enabled: true
            
        # 미들웨어 설정 추가
        middleware:
          enabled: true
          
        logs:
          general:
            level: INFO
          access:
            enabled: true
            filters:
              statuscodes: "400-599"  # 오류 로그만 기록

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
