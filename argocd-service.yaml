apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
      nodePort: 30005 # 30000-32767 범위 내에서 설정
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8080
      nodePort: 30006 # HTTPS용 포트
  selector:
    app.kubernetes.io/name: argocd-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://helm.traefik.io/traefik
    targetRevision: 10.19.5 # 원하는 Traefik 버전 지정
    helm:
      values: |
        # Traefik 기본 설정
        deployment:
          enabled: true
          replicas: 2

        # 서비스 설정
        service:
          enabled: true
          type: LoadBalancer

        # 인그레스 라우트 설정
        ports:
          web:
            port: 8000
            expose: true
            exposedPort: 80
            protocol: TCP
          websecure:
            port: 8443
            expose: true
            exposedPort: 443
            protocol: TCP

        # SSL 설정
        ssl:
          enabled: true
          permanentRedirect: true

        # 대시보드 설정
        dashboard:
          enabled: true
          domain: "traefik.flakeide.com"

        # 프로바이더 설정
        providers:
          kubernetesCRD:
            enabled: true
          kubernetesIngress:
            enabled: true
            
        # 로깅 설정
        logs:
          general:
            level: INFO
          access:
            enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
