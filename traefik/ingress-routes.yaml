apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jenkins-route
  namespace: jenkins
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`jenkins.flakeide.com`)
      kind: Rule
      services:
        - name: jenkins
          port: 8080
  tls:
    certResolver: myresolver
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: flakeide-fe-route
  namespace: flakeide-fe
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`fe.flakeide.com`)
      kind: Rule
      services:
        - name: flakeide-fe
          port: 8080
  tls:
    certResolver: myresolver
